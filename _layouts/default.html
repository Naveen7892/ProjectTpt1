<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        /* Custom CSS */
{%- comment -%}         
        header {
            background-color: #171717; /* replace with page.bgColor */
            color: #fff;
            padding: 0px;
            max-height: 10vh;
        }
        
        footer {
            background-color: #171717; /* replace with page.bgColor */
            color: #fff;
            text-align: center;
            padding: 0px;
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 10vh;
        } {%- endcomment -%}

        body {
            margin: 0;
            padding: 0;
            font-family: cursive, 'Roboto', sans-serif;
        }
        .tamil-text {
            font-family: 'Noto Sans Tamil', 'Latha', 'Arial Unicode MS', sans-serif;
        }
        header, footer {
            position: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: #fff;
            z-index: 1000; /* Ensure header and footer stay on top */
            /* height: 7vh; */
        }
        /* @media (max-width: 767px) {
            header, footer {
                height: 7vh;
            }
        } */
        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }
        main {
            /* margin-top: 10vh;  */
            /* margin-bottom: 10vh;  */
            position: relative;
            padding: 0px;
            margin: 0px;
            overflow-y: auto;
            background-color: white;
        }
        /* @media (max-width: 767px) {
            main {
                margin-top: 20vh;
                margin-bottom: 20vh;
                padding: 0px;
                overflow-y: auto;
            }
        } */
        /* header, footer, main {
            box-sizing: border-box;
        } */
        .container {
            padding-top: 2px;
            padding-bottom: 2px;
        }

        /* Main content block */
        /* .mainBlock {
            max-height: 80vh;
        }
        .main-parent {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 80vh;
        }
        
        .main-child {
            text-align: center;
        } */

        
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:{{page.bgColor}}">
            <div class="container">
                <a class="navbar-brand" href="#">{{ site.title }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- <div class="container mt-5">
        {{ content }}
    </div> -->

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function setMainContentHeight() {
                var headerHeightPx = document.querySelector('header').getBoundingClientRect().height;
                var footerHeightPx = document.querySelector('footer').getBoundingClientRect().height;
                var heightDifferencePx = Math.max(0, headerHeightPx + footerHeightPx);
                var mainContent = document.querySelector('main');
                let vhToPx = window.innerHeight;
                // if(vhToPx < 500) vhToPx += 200;
                let minHeight = `${vhToPx - heightDifferencePx}px`;
                mainContent.style.maxHeight = minHeight; // `calc(100vh - ${heightDifference}px)`;
                mainContent.style.minHeight = minHeight;
                // mainContent.style.minHeight = `calc(100vh - ${headerHeight-footerHeight}px)`;
                console.log(headerHeightPx, footerHeightPx, heightDifferencePx, vhToPx);
                console.log(`${mainContent.style.minHeight}`);
                // document.getElementById('carouselExampleCaptions').style.minHeight = minHeight;
            }
            // window.onload = window.onresize = setMainContentHeight;
        });
    </script>
</body>

</html>
