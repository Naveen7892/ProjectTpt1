<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Roboto', cursive, sans-serif;
        }
        .tamil-text {
            font-family: 'Noto Sans Tamil', 'Latha', 'Arial Unicode MS', sans-serif;
        }
        header, footer {
            position: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: #fff;
            z-index: 1000;
            /* height: 7vh; */
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        main {
            position: relative;
            padding: 0px;
            margin: 0px;
            overflow-y: auto;
            background-color: white;
        }
        .container {
            padding-top: 2px;
            padding-bottom: 2px;
        }

        /* Main content block */
        /* .mainBlock {
            max-height: 80vh;
        }
        .main-parent {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 80vh;
        }
        .main-child {
            text-align: center;
        } */
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:{{page.bgColor}}">
            <div class="container">
                <a class="navbar-brand" href="#">{{ site.title }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- <div class="container mt-5">
        {{ content }}
    </div> -->

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function setMainContentHeight() {
                var headerHeightPx = document.querySelector('header').getBoundingClientRect().height;
                var footerHeightPx = document.querySelector('footer').getBoundingClientRect().height;
                var heightDifferencePx = Math.max(0, headerHeightPx + footerHeightPx);
                var mainContent = document.querySelector('main');
                let vhToPx = window.innerHeight;
                let minHeight = `${vhToPx - heightDifferencePx}px`;
                mainContent.style.maxHeight = minHeight;
                mainContent.style.minHeight = minHeight;
                console.log(headerHeightPx, footerHeightPx, heightDifferencePx, vhToPx);
                console.log(`${mainContent.style.minHeight}`);
            }
            // window.onload = window.onresize = setMainContentHeight;
        });
    </script>
</body>

</html>
